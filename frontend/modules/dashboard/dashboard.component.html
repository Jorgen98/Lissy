<main class="main" *ngIf="config.enabled">
  <h1 style="color: white;">{{ 'header' | translate }}</h1>
  <span *ngFor="let module of modules">
    <a *ngIf="module.enabled" routerLink="{{ module.apiPrefix }}" routerLinkActive="active" ariaCurrentWhenActive="page" class="p-button font-bold">{{ module.name }}</a><br>
  </span>
  <p>{{ isDBConnected }}</p>
</main>
